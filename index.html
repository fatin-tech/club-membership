<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Club Membership</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="login-page">

 <!-- Header Title -->
<div class="custom-header py-3 text-white d-flex justify-content-between align-items-center">
  <h1 class="m-0 flex-grow-1 text-center">Welcome to the U-Comp Club</h1>

  <!-- ðŸ”— Clickable Profile Logo (NEW) -->
  <div>
    <a href="e-profile.html" title="View My Profile">
      <img src="image/E-profile logo.png" alt="Profile Logo" style="height: 70px; width: 70px; object-fit: contain;">
    </a>
  </div>
</div>

  <!-- Login Form -->
  <div class="container d-flex justify-content-center pt-4">
    <div class="card login-card text-center">
      
      <!-- Main Website Logo (Unclickable) -->
      <img src="image/logo.png" alt="U-COMP Logo" class="login-logo mx-auto mb-3">

      <h3 class="mb-4">Login</h3>
      <form onsubmit="redirectToHome(); return false;">
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Student ID</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your ID" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-auto">
    &copy; 2025 Club Membership | All Rights Reserved
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function redirectToHome() {
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
